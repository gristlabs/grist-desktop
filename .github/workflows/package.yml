name: Packaging
on:
  workflow_dispatch:
  push:
    branches:
      - package
    tags:
      - '*'
env:
  FORCE_COLOR: 1
  # This makes the macos-13 packaging work.
  # I don't know why. Your guess is as good as mine.
  DEBUG_DMG: true
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-13
          - ubuntu-22.04
          - windows-2022
        host:
          - x64
        target:
          - x64
        node:
          - 20
        include:
          - os: macos-14
            node: 20
            host: arm64
            target: arm64
          - os: windows-2022
            node: 20
            host: x64
            target: x86
    name: ${{ matrix.os }} (node=${{ matrix.node }}, host=${{ matrix.host }}, target=${{ matrix.target }})
    steps:
      - name: Set up bash association
        if: startsWith(matrix.os, 'windows')
        run: |
          ls
          ls "c:\\"
          ls "c:\\Program Files"
          ls "c:\\Program Files/Git"
          ls "c:\\Program Files/Git/bin"
          cmd /c assoc .sh=bashscript
          cmd /c ftype bashscript="%ProgramFiles%\Git\bin\bash.exe" "%1"
          cmd /c ftype

      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Submodule cleanup fix  # See https://github.com/actions/checkout/issues/358
        run: |
          git submodule foreach --recursive git clean -ffdx
          git submodule foreach --recursive git reset --hard

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: |
            node_modules
            core/node_modules
          key: ${{ matrix.os }}-${{ matrix.target }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --network-timeout 300000 --ignore-optional

      - name: Fix Windows x86 sqlite3 binding
        if: steps.yarn-cache.outputs.cache-hit != 'true' && startsWith(matrix.os, 'windows') && matrix.target == 'x86'
        run: |
          yarn global add --network-timeout 600000 node-gyp node-pre-gyp node-gyp-build node-gyp-build-optional-packages
          yarn upgrade sqlite3
        # Prebuilt binding is for x64. We must build from source for x86 target.
        # See:
        # https://stackoverflow.com/questions/72553650/how-to-get-node-sqlite3-working-on-mac-m1
        # https://yarnpkg.com/lang/en/docs/envvars/#toc-npm-config
        env:
          npm_config_build_from_source: true
          npm_config_target_arch: ia32
          npm_config_fallback_to_build: true

        # by not installing optional dependencies, we miss something
        # needed on macs
      - name: Add dmg-license if needed
        if: startsWith(matrix.os, 'macos')
        run: |
          yarn global add dmg-license
          FORCE_COLOR=0 yarn global bin >> "$GITHUB_PATH"
          echo "NODE_PATH=$(FORCE_COLOR=0 yarn global dir)/node_modules:$NODE_PATH" >> "$GITHUB_ENV"

      - name: Hooks and crooks
        run: yarn run setup
        env:
          RUN_OS: ${{ matrix.os }}
          RUN_ARCH: ${{ matrix.target }}

      - name: Build
        run: yarn run build

      - name: Test
        run: yarn run test

      - name: Package
        # github endpoints hang up quite a bit, add one retry.
        run: yarn run electron:ci || yarn run electron:ci
        env:
          TARGET_ARCH: ${{ matrix.target }}
          GITHUB_TOKEN: ${{ github.token }}
          DEBUG: electron-builder
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_LINK: ${{ secrets.CSC_LINK }}

      - name: Upload Windows portable build
        if: startsWith(matrix.os, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable-${{ matrix.target }}
          path: dist/grist-desktop-*.zip
          if-no-files-found: "error"

      - name: Upload Windows installer build
        if: startsWith(matrix.os, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ matrix.target }}
          path: dist/grist-desktop-*.exe
          if-no-files-found: "error"

      - name: Upload Linux build
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: dist/grist-desktop-*.AppImage
          if-no-files-found: "error"

      - name: Upload macOS build
        if: startsWith(matrix.os, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: dist/grist-desktop-*.dmg
          if-no-files-found: "error"

  flatpak:
    runs-on: ubuntu-22.04
    name: Flatpak build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Submodule cleanup fix  # See https://github.com/actions/checkout/issues/358
        run: |
          git submodule foreach --recursive git clean -ffdx
          git submodule foreach --recursive git reset --hard

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: |
            node_modules
            core/node_modules
          key: ubuntu-22.04-x64-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ubuntu-22.04-x64-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --network-timeout 300000 --ignore-optional

      - name: Hooks and crooks
        run: yarn run setup
        env:
          RUN_OS: ubuntu-22.04
          RUN_ARCH: x64

      - name: Build
        run: yarn run build

      - name: Test
        run: yarn run test

      - name: Install Flatpak dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder librsvg2-bin

      - name: Package Flatpak
        run: |
          # Generate PNG icons for Flatpak
          mkdir -p dist/icons
          for size in 16 32 48 64 128 256 512; do
            rsvg-convert -w "$size" -h "$size" core/static/icons/grist.svg -o "dist/icons/${size}x${size}.png"
          done
          cp core/static/icons/grist.svg dist/icons/scalable.svg
          
          # Add flathub remote with sudo
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          
          # Install required runtimes with sudo
          sudo flatpak install -y --noninteractive flathub org.freedesktop.Platform//23.08 org.freedesktop.Sdk//23.08 org.electronjs.Electron2.BaseApp//23.08
          
          # Build Flatpak package
          yarn run electron:flatpak
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DEBUG: electron-builder

      - name: Upload Flatpak build
        uses: actions/upload-artifact@v4
        with:
          name: linux-flatpak
          path: dist/grist-desktop-*.flatpak
          if-no-files-found: "error"
